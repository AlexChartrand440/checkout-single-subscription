<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stripe Checkout Sample</title>
    <meta name="description" content="A demo of Stripe Payment Intents" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <!-- Load Stripe.js on your website. -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="togethere-background"></div>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
          <div class="sr-header__logo"></div>
        </header>
        <div class="price-table-title">Choose a collaboration plan</div>

        <div class="price-table-container">
          <section class="price-table-plan price-table-plan-first basic-photo">
            <div>
              <img
                src="/img/starter.png"
                width="120"
                height="120"
              />
              <div class="price-table-plan-name">Starter</div>
              <div class="price-table-price">$12</div>
              <div class="price-table-duration">per month</div>
            </div>
            <button class="price-table-button" id="basic-plan-btn">Select</button>
          </section>
          <section class="price-table-plan price-table-plan-last pro-photo">
            <div>
              <img
                src="/img/professional.png"
                width="120"
                height="120"
              />
              <div class="price-table-plan-name">Professional</div>
              <div class="price-table-price">$18</div>
              <div class="price-table-duration">per month</div>
            </div>
            <button class="price-table-button" id="pro-plan-btn">Select</button>
          </section>
        </div>
        <div id="error-message"></div>
      </div>
    </div>
  </body>
</html>
